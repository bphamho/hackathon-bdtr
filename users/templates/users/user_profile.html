{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>{{ user.username }}</h1>
<img src='{{ user.userprofile.image.url }}'>
<p>{{ user.email }}</p>
<p>{{ user.userprofile.first_name }} {{ user.userprofile.last_name }}</p>
<h3>About me</h3>
<p>{{ user.userprofile.about_me }}</p>
<a type="menu" href="{% url 'user-profile-edit' %}">Edit Profile</a>

{% endblock content %}
