<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Hackathon - </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
      <a class="navbar-brand nav-link" href="/#" >Home</a>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item active"><a href="{% url 'user-profile' %}" class="nav-link px-2 text-white">Profile</a></li>
          <li class="nav-item active"><a href="/#" class="nav-link px-2 text-white">Communities</a></li>
          <li class="nav-item active"><a href="{% url 'forum:all_posts' %} " class="nav-link px-2 text-white">Posts</a></li>
          <li class="nav-item active"><a href="{% url 'forum:videos' %}" class="nav-link px-2 text-white">Videos</a></li>
      </ul>
      <form class="form-inline mr-sm-2" method=POST action="{% url 'forum:search' %}">
          {% csrf_token %}
          <div class="row">
              <div class="col">
                  <input type="search" class="form-control form-control-dark" placeholder="Search" aria-label="Search" name="searched">
              </div>
          </div>
      </form>
      <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
          <li><a type="button" class="btn btn-outline-light me-2" href="{% url 'user-logout'%}">Logout</a></li>
          <li><a type="button" class="btn btn-outline-info me-2" href="{% url 'forum:create_new_post_page' %}">Create Post</a></li>
      {% else %}
          <li><a type="button" class="btn btn-outline-light me-2" href="{% url 'user-login'%}">Login</a></li>
          <li><a type="button" class="btn btn-warning" href="{% url 'user-register'%}">Register</a></li>
      {% endif %}
      </ul>
  </nav>
  
  {% block content %}
  
  {% endblock content %}
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
    </div>
  </footer> 

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
  </html>
